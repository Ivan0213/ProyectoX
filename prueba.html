<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .header-top .top-1, .header-top .top-3 {
      flex: 1;
    }

    .header-top .top-2 ul {
      list-style: none;
      display: flex;
      gap: 10px;
    }

    .header-top .top-2 ul li {
      display: inline;
    }

    .header-top .head-link, .header-top .social, .header-top .cart-img {
      color: white;
      text-decoration: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
    }

    .logo img {
      height: 80px; /* Ajusta el tamaño del logo según sea necesario */
    }

    .menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .menu ul li {
      display: inline;
    }

    .menu ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .title-page {
      text-align: center;
      margin: 20px 0;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .producto img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .producto h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .producto p {
      font-size: 16px;
      color: #333;
    }

    .producto button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      align-self: center;
    }

    .producto button:hover {
      background-color: #555;
    }

    .carrito-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .carrito-contenido {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <section class="header-top">
    <div class="top-1">Télefono: <a href="tel:3112586589" class="head-link">3112586589</a></div>
    <div class="top-2">
      <ul>
        <li><a href="https://web.whatsapp.com/" class="social"><img src="images/whatsapp.png" alt="WhatsApp"></a></li>
        <li><a href="https://facebook.com/" class="social"><img src="images/facebook.png" alt="Facebook"></a></li>
        <li><a href="https://instagram.com/" class="social"><img src="images/instagram.png" alt="Instagram"></a></li>
        <li><button id="abrir-carrito"><img src="images/shopping-cart.png" class="cart-img" alt="Carrito"></button></li>
      </ul>
    </div>
    <div class="top-3">Email: <a href="mailto:contacto@tienda.com" class="head-link">contacto@tienda.com</a></div>
  </section>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.webp" class="logo" alt="Logo"></a>
    </div>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="index.html">Productos</a></li>
          <li><a href="contactenos.html">Contáctenos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="title-page">Tecnología<span>.</span></h1>
    <section class="productos">
      <article class="producto">
        <img src="images/producto1.webp" alt="All In One Lenovo Neo 30a" class="img-produucto">
        <h2>All In One Lenovo Neo 30a</h2>
        <p>$ <span>3.099.000</span></p>
        <button class="comprar-btn">Agregar al carrito</button>
      </article>
      <!-- Agrega más productos aquí -->
    </section>

    <div id="carrito-popup" class="carrito-popup">
      <div class="carrito-contenido">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
          <!-- Productos seleccionados se agregarán aquí dinámicamente -->
        </ul>
        <div id="subtotal"></div>
        <div id="total"></div>
        <button id="cerrar-carrito">Cerrar Carrito</button>
        <button id="realizar-compra-btn">Realizar Compra</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => { const abrirCarrito = document.getElementById('abrir-carrito');
      const cerrarCarrito = document.getElementById('cerrar-carrito');
      const carritoPopup = document.getElementById('carrito-popup');

      abrirCarrito.addEventListener('click', () => {
        carritoPopup.style.display = 'flex';
      });

      cerrarCarrito.addEventListener('click', () => {
        carritoPopup.style.display = 'none';
      });

      const productos = document.querySelectorAll('.producto');

      productos.forEach(producto => {
        const comprarBtn = producto.querySelector('.comprar-btn');
        const nombreProducto = producto.querySelector('h2').innerText;
        const precioProducto = producto.querySelector('span').innerText;

        comprarBtn.addEventListener('click', () => {
          const listaCarrito = document.getElementById('lista-carrito');
          const nuevoItem = document.createElement('li');
          nuevoItem.innerHTML = `${nombreProducto} - $${precioProducto}`;
          listaCarrito.appendChild(nuevoItem);
        });
      });
    });
  </script>
</body>
</html>
